{% extends 'base.html' %}
{% load static %}

{% block title %}{{ block.super }} | codehub {% endblock %}
{% block body %}

<link rel="stylesheet" href="{% static 'app/css/codehub.css' %}">

<section id="intro">
     <div class="intro-overlay"></div>
    </div>
</section>
<section id="content">
    <h1>Projects</h1>
    <div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ project.image.url }}" alt="project image"  width="100">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.lead }}</p>
                <a href="{% url 'project_detail' project.pk %}"class="project_btn button">
                    check It out
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</section>
{% endblock %}
