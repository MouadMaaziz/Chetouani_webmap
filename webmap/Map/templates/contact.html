{% extends 'base.html' %}
{% load static %}

{% block title %}{{ block.super }} | Laissez nous un message {% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'app/css/about.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app/css/util_contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app/css/main_contact.css' %}">


<section class="s-content s-content--top-padding s-content--narrow">

    <div class="row ">
      <div class="container-contact100">
    		<div class="wrap-contact100">
    			<form class="contact100-form validate-form" method="post">
    				<span class="contact100-form-title">
    					Envoyez-nous un message
    				</span>
            {% csrf_token %}
    				<label class="label-input100" for="first-name">dit nous votre nom *</label>
    				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
    					<input id="first-name" class="input100" type="text" name="txtname" placeholder="Nom et Prénom">
    					<span class="focus-input100"></span>
    				</div>


    				<label class="label-input100" for="email">Entrez votre email *</label>
    				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    					<input id="email" class="input100" type="text" name="txtmail" placeholder=" example@email.com">
    					<span class="focus-input100"></span>
    				</div>



    				<label class="label-input100" for="message">Message *</label>
    				<div class="wrap-input100 validate-input" data-validate = "Message is required">
    					<textarea id="message" class="input100" name="txtmessage" placeholder="Tappez un  message"></textarea>
    					<span class="focus-input100"></span>
    				</div>

    				<div class="container-contact100-form-btn">
    					<button class="contact100-form-btn">
    						Envoyer !
    					</button>
    				</div>
    			</form>

    			<div class="contact100-more flex-col-c-m" style="background-image: url('/static/app/img/cheto_google_maps.png');">
    				<div class="flex-w size1 p-b-47">
    					<div class="txt1 p-r-25">
    						<span class="fas fa-map-pin"></span>
    					</div>

    					<div class="flex-col size2">
    						<span class="txt1 p-b-20">
    							Addresse
    						</span>

    						<span class="txt2">
    							{{contact.Adress}}
    						</span>
    					</div>
    				</div>

    				<div class="dis-flex size1 p-b-47">
    					<div class="txt1 p-r-25">
    						<span class="fas fa-address-book"></span>
    					</div>

    					<div class="flex-col size2">
    						<span class="txt1 p-b-20">
    							Téléphone
    						</span>

    						<span class="txt3">
    							{{contact.Phone}}
    						</span>
    					</div>
    				</div>

    				<div class="dis-flex size1 p-b-47">
    					<div class="txt1 p-r-25">
    						<span class="fas fa-people-carry"></span>
    					</div>

    					<div class="flex-col size2">
    						<span class="txt1 p-b-20">
    							Besoin de support ?
    						</span>

    						<span class="txt3">
    							{{contact.Email}}
    						</span>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>



    	<div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/bootstrap/js/popper.js' %}"></script>
    	<script src="{% static 'app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/select2/select2.min.js' %}"></script>
    	<script>
    		$(".selection-2").select2({
    			minimumResultsForSearch: 20,
    			dropdownParent: $('#dropDownSelect1')
    		});
    	</script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/daterangepicker/moment.min.js' %}"></script>
    	<script src="{% static 'app/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    	<script src="{% static 'app/js/main_contact.js' %}"></script>
    	<!-- Global site tag (gtag.js) - Google Analytics -->
    	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    	<script>
    	  window.dataLayer = window.dataLayer || [];
    	  function gtag(){dataLayer.push(arguments);}
    	  gtag('js', new Date());

    	  gtag('config', 'UA-23581568-13');
    	</script>
<script src="{% static 'app/js/jquery.min.js'%}"></script>


<!-- /contact -->
{% endblock %}
